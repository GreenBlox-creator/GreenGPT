<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Prosty ChatBot</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    .message { margin-bottom: 10px; }
    .user { font-weight: bold; color: #0077cc; }
    .bot { color: #333; }
  </style>
</head>
<body>
  <div id="chat">
    <div class="message"><span class="user">User:</span> Cześć!</div>
    <div class="message"><span class="bot">GreenGPT:</span> Hej Luka! Jak mogę Ci pomóc?</div>
  </div>
</body>
</html>
