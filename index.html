<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Offline ChatBot</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef;
      padding: 20px;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      color: blue;
      font-weight: bold;
    }
    .bot {
      color: green;
    }
    #inputArea {
      display: flex;
      margin-top: 20px;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Offline ChatBot</h2>
    <p id="limitMsg" style="color: red; font-weight: bold;"></p>
    <div id="chatBox"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Napisz coÅ›..." />
      <button id="sendBtn">WyÅ›lij</button>
    </div>
  </div>

  <script>
  let responses = {};
  let messageTimes = []; // czas wysÅ‚ania kaÅ¼dej wiadomoÅ›ci (timestamp)
  const MAX_MESSAGES = 10;
  const TIME_WINDOW = 10 * 60 * 1000; // 10 minut w milisekundach

  fetch("data/data.json")
    .then(res => res.json())
    .then(data => {
      responses = data;
    });

  const chatBox = document.getElementById("chatBox");
  const userInput = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");

  function updateLimitMessage() {
    const now = Date.now();
    messageTimes = messageTimes.filter(t => now - t < TIME_WINDOW);
    const remaining = MAX_MESSAGES - messageTimes.length;

    const limitMsg = document.getElementById("limitMsg");
    if (remaining <= 0) {
      const waitTime = Math.ceil((TIME_WINDOW - (now - messageTimes[0])) / 60000);
      limitMsg.textContent = `Limit wiadomoÅ›ci osiÄ…gniÄ™ty. Poczekaj ${waitTime} minut.`;
    } else {
      limitMsg.textContent = `MoÅ¼esz wysÅ‚aÄ‡ jeszcze ${remaining} wiadomoÅ›ci.`;
    }
  }

  function sendMessage() {
    const now = Date.now();
    messageTimes = messageTimes.filter(t => now - t < TIME_WINDOW);

    if (messageTimes.length >= MAX_MESSAGES) {
      updateLimitMessage();
      return;
    }

    const message = userInput.value.trim().toLowerCase();
    if (!message) return;

    chatBox.innerHTML += `<div class="message"><span class="user">Ty:</span> ${message}</div>`;
    userInput.value = "";

    let reply = responses[message] || "Nie rozumiem... ðŸ˜•";
    chatBox.innerHTML += `<div class="message"><span class="bot">Bot:</span> ${reply}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;

    messageTimes.push(now);
    updateLimitMessage();
  }

  sendBtn.addEventListener("click", sendMessage);
  userInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  // Aktualizuj licznik co minutÄ™
  setInterval(updateLimitMessage, 60000);
</script>

</body>
</html>
