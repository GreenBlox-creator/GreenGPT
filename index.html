<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Roblox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      height: 90vh;
      display: flex;
      flex-direction: column;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding-right: 5px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 100%;
    }
    .user {
      background-color: #2e2e2e;
      text-align: right;
    }
    .bot {
      background-color: #1e1e1e;
      text-align: left;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    pre {
      background-color: #1b1b1b;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      margin-top: 5px;
    }
    .copy-btn {
      margin-top: 5px;
      background-color: #66bb6a;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .copy-btn:hover {
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat"></div>
    <form id="form">
      <input type="text" id="input" autocomplete="off" placeholder="Napisz wiadomość..." required />
      <button type="submit">Wyślij</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    function addMessage(text, className, isHtml = false) {
      const msg = document.createElement('div');
      msg.className = 'message ' + className;

      if (isHtml) {
        msg.innerHTML = text;
      } else {
        msg.textContent = text;
      }

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;

      msg.querySelectorAll('button.copy-btn').forEach(button => {
        button.addEventListener('click', () => {
          const code = button.previousElementSibling.textContent;
          navigator.clipboard.writeText(code).then(() => {
            button.textContent = 'Skopiowano!';
            setTimeout(() => button.textContent = 'Skopiuj kod', 2000);
          });
        });
      });
    }

    function botReply(text) {
      const lowerText = text.toLowerCase().trim();
      const isTycoon = lowerText.includes("tycoon");
      const isObby = lowerText.includes("obby");
      const isSimulator = lowerText.includes("simulator");

      if (isTycoon) {
        addMessage(`Generuję kod do Tycoona...
<pre><code>-- Leaderstats do Tycoon
local leaderstats = Instance.new('Folder')
leaderstats.Name = 'leaderstats'
leaderstats.Parent = game.Players.LocalPlayer

local cash = Instance.new('IntValue')
cash.Name = 'Cash'
cash.Value = 0
cash.Parent = leaderstats
</code></pre>
<button class="copy-btn">Skopiuj kod</button>
Potrzeba coś jeszcze?`, 'bot', true);
        return;
      }

      if (isObby) {
        addMessage(`Generuję kod do Obby...
<pre><code>-- Leaderstats do Obby
local leaderstats = Instance.new('Folder')
leaderstats.Name = 'leaderstats'
leaderstats.Parent = game.Players.LocalPlayer

local points = Instance.new('IntValue')
points.Name = 'Points'
points.Value = 0
points.Parent = leaderstats

-- Przykład checkpointu
local checkpoints = workspace.Checkpoints

function onTouched(part)
  local player = game.Players:GetPlayerFromCharacter(part.Parent)
  if player then
    -- teleportuj do następnego checkpointu
  end
end
</code></pre>
<button class="copy-btn">Skopiuj kod</button>
Potrzeba coś jeszcze?`, 'bot', true);
        return;
      }

      if (isSimulator) {
        addMessage(`Generuję kod do Simulatora...
<pre><code>-- Statystyki do Simulatora
local leaderstats = Instance.new('Folder')
leaderstats.Name = 'leaderstats'
leaderstats.Parent = game.Players.LocalPlayer

local level = Instance.new('IntValue')
level.Name = 'Level'
level.Value = 1
level.Parent = leaderstats

-- Przykład zbierania przedmiotów
local function collectItem(player)
  player.leaderstats.Level.Value += 1
end
</code></pre>
<button class="copy-btn">Skopiuj kod</button>
Potrzeba coś jeszcze?`, 'bot', true);
        return;
      }

      // Domyślna odpowiedź
      addMessage("Nie rozumiem. Napisz np. 'chcę obby', 'tycoon' albo 'simulator'.", 'bot');
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value;
      addMessage(text, 'user');
      botReply(text);
      input.value = '';
    });
  </script>
</body>
</html>
