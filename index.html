<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Roblox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      height: 90vh;
      display: flex;
      flex-direction: column;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding-right: 5px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 100%;
    }
    .user {
      background-color: #2e2e2e;
      text-align: right;
    }
    .bot {
      background-color: #1e1e1e;
      text-align: left;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    pre {
      background-color: #1b1b1b;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      margin-top: 5px;
    }
    .copy-btn {
      margin-top: 5px;
      background-color: #66bb6a;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .copy-btn:hover {
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat"></div>
    <form id="form">
      <input type="text" id="input" autocomplete="off" placeholder="Napisz wiadomo≈õƒá..." required />
      <button type="submit">Wy≈õlij</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    function addMessage(text, className, isHtml = false) {
      const msg = document.createElement('div');
      msg.className = 'message ' + className;

      if (isHtml) {
        msg.innerHTML = text;
      } else {
        msg.textContent = text;
      }

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;

      msg.querySelectorAll('button.copy-btn').forEach(button => {
        button.addEventListener('click', () => {
          const code = button.previousElementSibling.textContent;
          navigator.clipboard.writeText(code).then(() => {
            button.textContent = 'Skopiowano!';
            setTimeout(() => button.textContent = 'Skopiuj kod', 2000);
          });
        });
      });
    }

    function botReply(text) {
  const msg = text.toLowerCase().trim();

  // Przywitania
  if (["siema", "hej", "elo", "yo", "witam", "czesc", "cze≈õƒá"].includes(msg)) {
    addMessage("Siema! Jak mogƒô pom√≥c?", "bot");
    return;
  }

  // Po≈ºegnania
  if (["nara", "pa", "do zobaczenia", "bye", "do jutra", "do widzenia"].includes(msg)) {
    addMessage("Na razie! Powodzenia z kodem!", "bot");
    return;
  }

  // Podziƒôkowania i reakcje
  if (msg.includes("dziƒôki") || msg.includes("dzieki")) {
    addMessage("Nie ma sprawy!", "bot");
    return;
  }

  if (["ok", "okej", "spoko", "fajnie", "super", "haha", "lol"].includes(msg)) {
    addMessage("üòÑ", "bot");
    return;
  }

  // Rozpoznawanie zapyta≈Ñ o systemy
  if (msg.includes("obby")) {
    addMessage("Generujƒô kod do Obby...", "bot");
    return;
  }

  if (msg.includes("tycoon")) {
    addMessage("Generujƒô kod do Tycoona...", "bot");
    return;
  }

  if (msg.includes("simulator")) {
    addMessage("Generujƒô kod do Simulatora...", "bot");
    return;
  }

  if (msg.includes("checkpoint")) {
    addMessage("Checkpoint? Ju≈º dajƒô przyk≈Çad kodu...", "bot");
    return;
  }

  if (msg.includes("gui")) {
    addMessage("GUI? Mam kilka przyk≈Çad√≥w ‚Äî ekran startowy, sklep, przyciski?", "bot");
    return;
  }

  if (msg.includes("leaderstats")) {
    addMessage("Tworzƒô leaderstats... Dodajesz punkty, level czy kasƒô?", "bot");
    return;
  }

  if (msg.includes("shop") || msg.includes("sklep")) {
    addMessage("Ju≈º robiƒô prosty system sklepu z guzikami!", "bot");
    return;
  }

  if (msg.includes("kamera")) {
    addMessage("Mam przyk≈Çad kodu na kamerƒô z innej perspektywy!", "bot");
    return;
  }

  if (msg.includes("spawn")) {
    addMessage("Mam kod do spawnpoint√≥w i teleport√≥w!", "bot");
    return;
  }

  if (msg.includes("team") || msg.includes("dru≈ºyna")) {
    addMessage("Chcesz system dru≈ºyn? Robiƒô!", "bot");
    return;
  }

  if (msg.includes("sound") || msg.includes("muzyka") || msg.includes("d≈∫wiƒôk")) {
    addMessage("Ju≈º podajƒô jak dodaƒá d≈∫wiƒôk do gry!", "bot");
    return;
  }

  if (msg.includes("b≈ÇƒÖd") || msg.includes("error") || msg.includes("nie dzia≈Ça")) {
    addMessage("Opisz, co dok≈Çadnie nie dzia≈Ça ‚Äî pomogƒô znale≈∫ƒá b≈ÇƒÖd!", "bot");
    return;
  }

  // Domy≈õlna odpowied≈∫ ‚Äî losowa, przyjazna
  const randomReplies = [
    "Ciekawe, powiedz wiƒôcej!",
    "Mo≈ºesz napisaƒá dok≈Çadniej, co chcesz zrobiƒá?",
    "Brzmi fajnie! Co konkretnie mam wygenerowaƒá?",
    "Spr√≥buj u≈ºyƒá s≈Ç√≥w jak 'obby', 'checkpoint', 'gui' albo 'leaderstats'.",
    "Zaraz co≈õ wymy≈õlƒô ‚Äî opisz dok≈Çadniej!"
  ];

  const reply = randomReplies[Math.floor(Math.random() * randomReplies.length)];
  addMessage(reply, "bot");
}
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value;
      addMessage(text, 'user');
      botReply(text);
      input.value = '';
    });
  </script>
</body>
</html>
