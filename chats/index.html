<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Moje konto - Luka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; }
    aside {
      width: 250px;
      background: #f4f4f4;
      padding: 20px;
      border-right: 1px solid #ccc;
    }
    main {
      flex: 1;
      padding: 30px;
    }
    h2 { margin-top: 0; }
    ul { list-style: none; padding: 0; }
    li {
      padding: 10px;
      background: #fff;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button {
      padding: 10px 15px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Twoje czaty</h2>
    <ul id="chatList"></ul>
    <button id="newChatBtn">➕ Nowy czat</button>
  </aside>
  <main>
    <h1>Witaj w panelu Luka</h1>
    <p>Wybierz czat z listy lub utwórz nowy.</p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBd0tUpGORU1zOwXvANQ-K5Hnq_lGmaN_E",
      authDomain: "greengpt-4d171.firebaseapp.com",
      projectId: "greengpt-4d171",
      storageBucket: "greengpt-4d171.appspot.com",
      messagingSenderId: "889983977683",
      appId: "1:889983977683:web:770f1cb95edf4a594d2c26"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const chatList = document.getElementById("chatList");
    const newChatBtn = document.getElementById("newChatBtn");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/login/";
        return;
      }

      const q = query(collection(db, "czaty"), where("ownerId", "==", user.uid));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        chatList.innerHTML = "<li>Brak czatów</li>";
      } else {
        querySnapshot.forEach(doc => {
          const li = document.createElement("li");
          li.textContent = "Czat #" + doc.id;
          li.onclick = () => window.location.href = `/czats/${doc.id}`;
          chatList.appendChild(li);
        });
      }

      newChatBtn.onclick = async () => {
  const errorBox = document.getElementById("errorBox");
  errorBox.textContent = ""; // wyczyść poprzedni błąd

  try {
    const docRef = await addDoc(collection(db, "czaty"), {
      ownerId: user.uid,
      createdAt: serverTimestamp(),
      messages: [],
      limit: 10
    });

    window.location.href = `/czats/${docRef.id}`;
  } catch (error) {
    errorBox.textContent = "❌ Błąd tworzenia czatu: " + error.message;
  }
};                
    });
  </script>
</body>
</html>
