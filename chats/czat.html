<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Czat Luka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; }
    aside {
      width: 250px;
      background: #f4f4f4;
      padding: 20px;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
    }
    main {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    h2 { margin-top: 0; }
    ul { list-style: none; padding: 0; }
    li {
      padding: 10px;
      background: #fff;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      background: #fafafa;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      background: #e0e0e0;
      border-radius: 6px;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #imageUpload {
      display: none;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Twoje czaty</h2>
    <ul id="chatList"></ul>
    <button id="newChatBtn">‚ûï Nowy czat</button>
  </aside>

  <main>
    <h2 id="chatTitle">Czat</h2>
    <div class="messages" id="messages">≈Åadowanie wiadomo≈õci...</div>
    <div class="input-row">
      <input type="text" id="textInput" placeholder="Napisz wiadomo≈õƒá..." />
      <button id="sendBtn">Wy≈õlij</button>
      <button onclick="document.getElementById('imageUpload').click()">‚ûï</button>
      <input type="file" id="imageUpload" accept="image/*" />
    </div>
  </main>

  <script type="module">
    let maxCredits = 1000;
let usedCredits = 0;
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, getDocs, addDoc, updateDoc, arrayUnion, serverTimestamp, query, where } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBd0tUpGORU1zOwXvANQ-K5Hnq_lGmaN_E",
      authDomain: "greengpt-4d171.firebaseapp.com",
      projectId: "greengpt-4d171",
      storageBucket: "greengpt-4d171.appspot.com",
      messagingSenderId: "889983977683",
      appId: "1:889983977683:web:770f1cb95edf4a594d2c26"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const params = new URLSearchParams(window.location.search);
    const chatId = params.get("id");

    const chatList = document.getElementById("chatList");
    const chatTitle = document.getElementById("chatTitle");
    const messagesDiv = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");
    const textInput = document.getElementById("textInput");
    const imageUpload = document.getElementById("imageUpload");
    const newChatBtn = document.getElementById("newChatBtn");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/GreenGPT/login/";
        return;
      }

      const q = query(collection(db, "czaty"), where("ownerId", "==", user.uid));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = "Czat #" + doc.id;
        li.onclick = () => window.location.href = `/GreenGPT/czats/czat.html?id=${doc.id}`;
        chatList.appendChild(li);
      });

      newChatBtn.onclick = async () => {
        const docRef = await addDoc(collection(db, "czaty"), {
          ownerId: user.uid,
          createdAt: serverTimestamp(),
          messages: [],
          limit: 350
        });
        window.location.href = `/GreenGPT/czats/czat.html?id=${docRef.id}`;
      };

      if (!chatId) {
        messagesDiv.innerHTML = "<p>‚ùå Brak ID czatu w adresie URL.</p>";
        return;
      }

      chatTitle.textContent = "Czat #" + chatId;

      const chatRef = doc(db, "czaty", chatId);
      const chatSnap = await getDoc(chatRef);

      if (!chatSnap.exists()) {
        messagesDiv.innerHTML = "<p>‚ùå Czat nie istnieje.</p>";
        return;
      }

      const chatData = chatSnap.data();
      messagesDiv.innerHTML = "";
      (chatData.messages || []).forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = msg.includes("http") ? `<img src="${msg}" width="200"/>` : msg;
        messagesDiv.appendChild(div);
      });

      function generateBotReply(userText) {
  const lower = userText.toLowerCase();
  if (lower.includes("siema") || lower.includes("cze≈õƒá")) return "Hejka! Mi≈Ço Ciƒô widzieƒá üòÑ";
  if (lower.includes("jak siƒô masz")) return "Dobrze, dziƒôki ≈ºe pytasz! A Ty?";
  if (lower.includes("obraz")) return "Chcesz, ≈ºebym co≈õ wygenerowa≈Ç? Powiedz mi co!";
  return "Nie jestem pewien co odpowiedzieƒá, ale jestem tu dla Ciebie!";
      }
      
      sendBtn.onclick = async () => {
        const text = textInput.value.trim();
        let creditCost = text.length; // 1 znak = 1 kredyt

// Je≈õli u≈ºytkownik prosi o wygenerowanie obrazu
if (text.toLowerCase().includes("wygeneruj obraz") || text.toLowerCase().includes("generuj obraz")) {
  creditCost = 100;
}

usedCredits += creditCost;
updateCreditBar();
        if (!text) return;

        await updateDoc(chatRef, {
          messages: arrayUnion(text)
        });

        const div = document.createElement("div");
        div.className = "message";
        div.textContent = text;
        messagesDiv.appendChild(div);
        textInput.value = "";
      };

      imageUpload.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", "files1");

        const res = await fetch("https://api.cloudinary.com/v1_1/files1/image/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        const imageUrl = data.secure_url;
        usedCredits += 50;
updateCreditBar();

        await updateDoc(chatRef, {
          messages: arrayUnion(imageUrl)
        });

        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<img src="${imageUrl}" width="200"/>`;
        messagesDiv.appendChild(div);
      });
    });
  </script>
</body>
        </html>
